<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="create-testimonial.css" />
  <title>Create Testimonial</title>
</head>
<body>
  <div class="header">
    <h1>Create a Testimonial</h1>
  </div>
  <form id="testimonialForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <label for="testimonial">Your Testimonial</label>
    <textarea id="testimonial" name="testimonial" rows="5" placeholder="Write your testimonial here..." required></textarea>

    <label for="company-name">Company Name</label>
    <input type="text" id="company-name" name="company-name" placeholder="Enter company name" required />

    <button type="submit">Submit</button>
    <button type="button" id="backBtn" onclick="window.location.href='index.html'">Back</button>
  </form>

  <script>
    document.getElementById("testimonialForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const testimonial = document.getElementById("testimonial").value.trim();
      const company = document.getElementById("company-name").value.trim();

      if (name && testimonial && company) {
        const newTestimonial = { name, testimonial, company };

        // Get existing testimonials from localStorage or initialize with an empty array
        let testimonials = JSON.parse(localStorage.getItem("testimonials")) || [];
        testimonials.push(newTestimonial);

        // Save updated testimonials back to localStorage
        localStorage.setItem("testimonials", JSON.stringify(testimonials));

        alert("âœ… Testimonial submitted successfully!");
        window.location.href = "index.html"; // Redirect back to the main page
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>

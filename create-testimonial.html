<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Testimonial</title>
  <link rel="stylesheet" href="create-testimonial.css" />
</head>
<body>
  <h1>Create a Testimonial</h1>
  <form id="testimonialForm">
    <input type="text" id="name" placeholder="Your Name" required /><br/>
    <textarea id="testimonial" placeholder="Your Testimonial" required></textarea><br/>
    <input type="text" id="company" placeholder="Company Name" required /><br/>
    <button type="submit">Submit</button>
    <button type="button" onclick="window.location.href='index.html'">Back</button>
  </form>

  <script>
    document.getElementById('testimonialForm').addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const testimonial = document.getElementById('testimonial').value.trim();
      const company = document.getElementById('company').value.trim();

      if(name && testimonial && company){
        const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
        testimonials.push({name, testimonial, company});
        localStorage.setItem('testimonials', JSON.stringify(testimonials));
        alert('Testimonial saved!');
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>

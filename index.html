<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testimonials</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Testimonials</h1>
  <div id="testimonial-grid"></div>
  <a href="create-testimonial.html">Add Testimonial</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("testimonial-grid");
      const testimonials = JSON.parse(localStorage.getItem("testimonials")) || [];

      if (testimonials.length === 0) {
        container.innerHTML = "<p>No testimonials yet.</p>";
      } else {
        testimonials.forEach(t => {
          const card = document.createElement("div");
          card.innerHTML = `
            <blockquote>
              <p>${t.testimonial}</p>
              <footer>â€” ${t.name}, ${t.company}</footer>
            </blockquote>
          `;
          container.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
